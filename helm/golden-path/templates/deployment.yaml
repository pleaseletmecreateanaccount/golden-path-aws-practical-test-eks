apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "golden-path.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "golden-path.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "golden-path.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "golden-path.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}

      # Spread pods across AZs for HA
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Tolerate On-Demand taint (Spot fallback)
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Prefer Spot nodes; fall back to On-Demand
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP

          # Inject DB_PASSWORD from External Secret (Secrets Manager â†’ K8s Secret)
          {{- if .Values.externalSecret.enabled }}
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "golden-path.fullname" . }}-db-secret
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "golden-path.fullname" . }}-db-secret
                  key: username
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}

          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
