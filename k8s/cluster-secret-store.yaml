##############################################################################
# ClusterSecretStore â€” applied by CI AFTER External Secrets Operator is ready.
# This is intentionally NOT managed by Terraform because it requires the ESO
# CRDs to exist first, which only exist after the helm_release.external_secrets
# completes. Terraform cannot safely plan CRD-dependent resources on first run.
##############################################################################
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secretsmanager
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-southeast-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
